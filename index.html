<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chances Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chances Calculator</h1>
            <div class="input-group">
                <label for="items">Number of items:</label>
                <input type="number" id="items">
            </div>
            <div class="input-group">
                <label for="rolls">Number of rolls:</label>
                <input type="number" id="rolls">
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="custom-names" onclick="toggleCustomNames()">
                <label for="custom-names">Use custom item names</label>
            </div>
            <div class="input-group">
                <label for="mode">Select mode:</label>
                <select id="mode" onchange="toggleMode()">
                    <option value="rolls">Custom number of rolls</option>
                    <option value="minimums">Minimum items required</option>
                </select>
            </div>
            <div class="button-group">
                <button class="set-chances-button" onclick="addChances()">Set Chances</button>
                <button class="export-button" onclick="exportData()">Export Data</button>
                <button class="import-button" onclick="importData()">Import Data</button>
                <input type="file" id="file-input" style="display:none" accept=".json" onchange="handleFile(event)">
            </div>
        </div>
        <div id="chances-container"></div>
        <div id="calculate-button-container" style="display: none;">
            <button class="calculate-button" onclick="calculate()">Calculate</button>
        </div>
        <div class="results" style="display: none;">
            <div class="result-section" id="expected-results"></div>
            <div class="result-section" id="simulation-results"></div>
            <div class="result-section" id="expected-rolls"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
